<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="log_in">
<header>

</header>
<main>
    <section class="container log_in-body shadow-lg">
        <div class=" ">
            <div class="row justify-content-center">
                <div class="col-lg-6 log_in-title mb-5 text-center"><h1 class="log_in-text fw-bolder">Log in</h1></div>
                
            </div>
            <div class="mb-3 justify-content-center row">
                <label for="inputPassword" class="col-sm-2 text-md-end log_in-text  col-form-label fs-4 fw-bold">Email :</label>
                <div class="col-lg-4 col-sm-10">
                  <input type="email" placeholder="yourmail@gamil.com"class="form-control  p-4" id="inputPassword">
                </div>
              </div>
              <div class="mb-3 justify-content-center row">
                <label for="inputPassword" class="col-sm-2 fs-4 text-md-end col-form-label log_in-text fw-bold" >Password :</label>
                <div class="col-lg-4 col-sm-10">
                  <input type="password"placeholder=". . . . . " class="form-control p-4" id="inputPassword">
                </div>
              </div>
              <div class="row justify-content-center">
                  <div class="col-lg-2"></div>
                  <div class="col-lg-4">
                    <div class="form-check mb-5">
                        <input class="form-check-input p-2 " type="checkbox" id="gridCheck">
                        <label class="form-check-label text-md-end fs-4 ms-2 log_in-text" for="gridCheck">
                          Keep me signed in
                        </label>
                      </div>
                  </div>
              </div>
              <div class="row justify-content-center">
                  <div class="col-lg-6"></div>
                <div class="col-lg-6 text-start">
                    <button type="submit" class="btn btn-lg log_in-btn-color px-5 text-white mt-5">Log in</button>
                  </div>
              </div>
            
              

        </div>
    </section>
    
   
</main>
<footer>

</footer>
