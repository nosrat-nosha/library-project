<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration page</title>
     <!-- font family -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/35e26a5276.js" crossorigin="anonymous"></script>
     <!-- bootatrap style  -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- main css  -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>

</header>
<main>
    <section class="container login-body shadow-lg">
        
            <div class="row justify-content-center  pt-5">
                <div class="col-lg-10 col-sm-12  text-center login-header-title">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn active login-button-active" for="btnradio1"> <a class="button-link" href="student_registration.html">Student</a> </label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn login-button " for="btnradio2"><a class="button-link" href="teacher_registration.html">Teacher</a></label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="buttton login-button " for="btnradio3"><a class="btn-link" href="staf_registration.html">Staf</a></label>
                      </div>
                </div>
            </div>
            <!-- login form  -->
            <section class="container mt-5">
                <div class="login-form  justify-content-lg-center ">
                    <!-- name -->
                    <div class="mb-4 mt-5 row justify-content-center    login-title  ">
                        <label for="" class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Name :</label>
                        <div class="col-lg-5   col-sm-12">
                          <input type="text" placeholder="Enter your name"  class="rounded-5 mr-3 form-control p-4 " id="">
                        </div>
                      </div>
                      <!-- username -->
                      <div class=" login-title  login-title mb-4 row justify-content-center">
                        <label for="inputPassword" class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Username :</label>
                        <div class="col-lg-5  col-sm-12">
                          <input type="text"  placeholder="Enter your Username" class="rounded-5 form-control p-4" id="inputPassword">
                        </div>
                        
                      </div>
                      <!-- Department -->
                      <div class=" login-title   mb-4 row justify-content-center">
                        <label for="inputPassword"  class="col-lg-4 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Department :</label>
                        
                        <div class="col-lg-5  d-flex col-sm-6">
                          <input type="text" placeholder="Please Select" class="rounded-5 form-control p-3" id="inputPassword">
                        </div>
                        <!-- dropdown  -->
                        <div class="col-lg-1 d-lg-block d-sm-none ms-0 ">
                          <div class="input-group mb-3">
                            <button class="btn bg-white dropdown-option dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                              <li><a class="dropdown-item" href="#">CSE</a></li>
                              <li><a class="dropdown-item" href="#">MATH</a></li>
                              <li><a class="dropdown-item" href="#">Pharmacy</a></li>
                              <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                          </div>
                        </div>
                        <!--  -->
                        
                      </div>
                      <!-- batch no -->
                      <div class=" login-title   mb-4 row justify-content-center">
                        <label for="inputPassword"  class="col-lg-4 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Batch No :</label>
                        
                        <div class="col-lg-5  d-flex col-sm-6">
                          <input type="text" placeholder="Please Select" class="rounded-5 form-control p-3" id="inputPassword">
                        </div>
                        <!-- dropdown  -->
                        <div class="col-lg-1 d-lg-block d-sm-none ms-0 ">
                          <div class="input-group mb-3">
                            <button class="btn bg-white dropdown-option dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                              <li><a class="dropdown-item" href="#">19th</a></li>
                              <li><a class="dropdown-item" href="#">20th</a></li>
                              <li><a class="dropdown-item" href="#">21st</a></li>
                              <li><a class="dropdown-item" href="#">22th</a></li>
                              <li><a class="dropdown-item" href="#">23th</a></li>
                              <li><a class="dropdown-item" href="#">24th</a></li>
                              
                            </ul>
                          </div>
                        </div>
                        <!--  -->
                        
                      </div>
                      <!-- semester -->
                      <div class=" login-title   mb-4 row justify-content-center">
                        <label for="inputPassword"  class="col-lg-4 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Semester :</label>
                        
                        <div class="col-lg-5  d-flex col-sm-6">
                          <input type="text" placeholder="Please Select" class="rounded-5 form-control p-3" id="inputPassword">
                        </div>
                        <!-- dropdown  -->
                        <div class="col-lg-1 d-lg-block d-sm-none ms-0 ">
                          <div class="input-group mb-3">
                            <button class="btn bg-white dropdown-option dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                              <li><a class="dropdown-item" href="#">1st</a> </li>
                              <li><a class="dropdown-item" href="#">2nd</a></li>
                              <li><a class="dropdown-item" href="#">3rd</a></li>                              <li><a class="dropdown-item" href="#">4th</a></li>                              <li><a class="dropdown-item" href="#">5th</a></li>                              <li><a class="dropdown-item" href="#">6th</a></li>                              <li><a class="dropdown-item" href="#">7th</a></li>                              <li><a class="dropdown-item" href="#"></a></li>                              
                              
                            </ul>
                          </div>
                        </div>
                        <!--  -->
                        
                      </div>
                      <!-- exanm roll -->
                      <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword"class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Exam Roll :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="number"  placeholder="939"  class="rounded-5 form-control p-4" id="inputPassword">
                        </div>
                      </div>
                      <!-- registration id -->
                      <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword"  class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Registration ID :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="number" placeholder="G-CE-3456/19" class="rounded-5 form-control p-4" id="inputPassword">
                        </div>
                      </div>
                      <!-- id card image -->
                      <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword"  class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">ID Card(Image) :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="imgage"  class="input rounded-5 form-control p-5" id="inputPassword">
                        </div>
                      </div>
                      <!-- validation date -->
                      <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword"  class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Validation Date :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="number" placeholder="DD/MM/YYYY" class="rounded-5 form-control p-4" id="inputPassword">
                        </div>
                      </div>
                       <!-- address -->
                       <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword" class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Address :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="text"placeholder="Nolam ,Savar" class="rounded-5 form-control p-4" id="inputPassword">
                        </div>
                      </div>
                      <!-- profile picture -->
                      <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword" class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Profile Picture :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="" class=" input h-100 rounded-5 form-control p-5" id="inputPassword">
                        </div>
                      </div>
                      <!-- phone number -->
                      <div class=" login-title mb-4 row justify-content-center ">
                        <label for="inputPassword" class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Phone Number :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="Number" placeholder="012345" class="rounded-5 form-control p-4" id="inputPassword">
                        </div>
                      </div>
                       <!-- email -->
                       <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword" class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">email :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="email" placeholder="yourmail@gmail.com" class="rounded-5 form-control p-4" id="inputPassword">
                        </div>
                      </div>

                      <!-- password -->
                      <div class=" login-title mb-4 row justify-content-center">
                        <label for="inputPassword" class="col-lg-3 col-sm-12 login-names   p-4 text-lg-end text-md-start text-sm-start  fs-4 fw-bold col-form-label">Password :</label>
                        <div class="col-lg-5  col-sm-6">
                          <input type="password"  placeholder=". . . . . . ." class=" fw-bolder p-3 fs-2 rounded-5 form-control " id="inputPassword">
                        </div>
                      </div>
                      <!-- Submit Button  -->
                      <div class=" login-title mb-4 ms-5 row justify-content-center">
                        <div class="col-lg-3 ms-5 text-center ">
                          <input type="submit" class="form-control login-button-submit  rounded-5 w-75 ms-5 mt-5" value="Register">
                        </div>
                      </div>
                      <div class="  mb-4 ms-5 row justify-content-center">
                        <div class="col-lg-4 mt-5 ms-5 text-center ">
                         <h2 class="bottom-title fw-bold">ALREADY HAVE AN ACCOUNT ?</h2>
                        </div>
                      </div>
                      
                      


                </div>
            </section>
    </section>
   
</main>

</footer>

</html>
